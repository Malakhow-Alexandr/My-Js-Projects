<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Feedback form</title><link rel="stylesheet" href="/My-Js-Projects/15-feedback-form.5e03b7fc.css"></head><body> <p><a href="/My-Js-Projects/index.html">Go back</a></p> <form class="feedback-form" autocomplete="off"> <label> Email <input type="email" name="email" autofocus> </label> <label> Message <textarea name="message" rows="8"></textarea> </label> <button type="submit">Submit</button> </form> <p> The form listens for the input event, and every 500ms writes data to the local storage.<br> When loading the page, if there is data in the local storage, it substitutes them into the inputs.<br> When submitting, the form is cleared and outputs the object with the data to the console. </p> <script src="/My-Js-Projects/15-feedback-form.42b17b7f.js" type="module"></script><script src="/My-Js-Projects/15-feedback-form.3dc0e2b0.js" nomodule="" defer></script> </body></html>

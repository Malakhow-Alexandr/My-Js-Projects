<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
    href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <title>17-modal-spam</title>
  </head>
  <body>
    <a class="nav-link" href="./index.html">Go back</a>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Subscription notice</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Hello your subscription has expired. Please subscribe!
            If you do not subscribe, this message will be repeated!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="prim-btn" data-subscribe class="btn btn-primary">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/17-modal-spam.js" type="module"></script>
  </body>
</html>

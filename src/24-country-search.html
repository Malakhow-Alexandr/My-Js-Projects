<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/_24-country-search.scss" />
    <title>Country-info</title>
  </head>
  <body>
    <div class="box">
      <input type="checkbox" id="check" />
      <div class="search-box">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="Enter country to search."
        />
        <label for="check" class="icon"
          ><svg class="search__icon" width="20" height="20">
            <use href="./img/symbol-defs.svg#search"></use></svg>
          </label>
      </div>
    </div>

    <ul class="country-list"></ul>
    <div class="country-info"></div>
    <script src="./js/24-country-search.js" type="module"></script>
  </body>
</html>

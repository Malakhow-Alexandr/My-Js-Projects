<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./sass/_25-pagination.scss" />
    <title>Picture search</title>
  </head>
  <body>
    <a href="./index.html">Go back</a>
    <section class="form-section">
      <div class="form-container">
        <form action="submit" class="search-form js-search-form">
          <label class="search-only">
            <input
              type="text"
              class="form-control"
              name="query"
              placeholder="What to look for??"
              autocomplete="off"
            />
          </label>
          <button type="submit" class="search-btn">
            <svg class="search-btn__icon" width="20" height="20">
              <use href="./img/symbol-defs.svg#search"></use>
            </svg>
          </button>
        </form>
      </div>
    </section>
    <section class="gallery-section">
      <div class="gallery-container">
        <div class="gallery"></div>
  
        <button
          type="button"
          data-action="load-more"
          class="show-more-btn btn btn-primary"
        >
          <span
            class="spinner-grow spinner is-hidden"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="label">Show more</span>
        </button>
      </div>
    </section>
    
    <script src="./js/25-pagination.js" type="module"></script>
  </body>
</html>

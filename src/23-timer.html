<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./sass/_23-timer.scss" />
    <link rel="stylesheet" href="./sass/_common.scss" />
    <title>23-timer</title>
  </head>
  <body class="color-timer-body">
    <p><a class="nav-link timer-nav-link" href="index.html">Go back</a></p>
    <section class="timer">
      <div class="timer-container">
        <h1 class="timer-title">Timer</h1>
        <div class="clock-container">
          <div class="clock-data-container">
            <p class="clock-data js-clock-hours">00</p>
            <p class="clock-data js-clock-minutes">00</p>
            <p class="clock-data js-clock-seconds">00</p>
            <p class="clock-data js-clock-milliseconds">000 <span>ms</span></p>
          </div>

          <div class="clock-buttons-container js-button-container">
            <button class="timer-button" type="button" data-action="start">start</button>
            <button class="timer-button" type="button" data-action="stop">stop</button>
            <button class="timer-button" type="button" data-action="reset">reset</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/23-timer.js" type="module"></script>
  </body>
</html>

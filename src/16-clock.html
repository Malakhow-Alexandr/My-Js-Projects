<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/index.scss">
    <title>Clock</title>
</head>
<body>
    <a class="nav-link" href="./index.html">Go back</a>
    <div class="calendar">
        <div class="date-style">
            <p class="date-desc">Day</p>
            <p class="date-day">0</p>
        </div>
        <div class="date-style">
            <p class="date-desc">Date</p>
            <p class="date-day">0</p>
        </div>
        <div class="date-style">
            <p class="date-desc">Month</p>
            <p class="date-day">0</p>
        </div>
        <div class="date-style">
            <p class="date-desc">Year</p>
            <p class="date-day">0</p>
        </div>
    </div>
    <div class="digital-clock">0</div>
    <div class="clock">
        <div class="clock-arrow clock-arrow__seconds"></div>
        <div class="clock-arrow clock-arrow__minutes"></div>
        <div class="clock-arrow clock-arrow__hours"></div>
        <div class="clock-center"></div>
    </div>
    <script src="./js/16-clock.js" type="module"></script>
</body>
</html>
